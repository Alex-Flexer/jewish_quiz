<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="..\static\js\auth_script.js"></script>
    <link rel="stylesheet" href="..\static\css\styles_reg.css">
</head>

<body>

    <div class="reg_box">
        <center>
            <div class="headline">
                <h1>Регистрация</h1>
            </div>
        </center>
        <label for="name">На какого записываем ?</label>
        <input type="text" name="name" id="user_name" placeholder="AbramR_999">

        <label for="email">Куда конвертики с шекелями кидать ?</label>
        <input type="text" name="email" id="user_email" placeholder="abram.rozenberg@mail.isr">

        <label for="email">Номер абсолютно вам не нужной пластиковой штучки:</label>
        <input type="text" name="email" id="user_card" placeholder="0123 4567 8901 2345">

        <label for="password">Пароль уже не поможет, но напишите что-нибудь все равно:</label>
        <input type="password" name="password" id="user_password" placeholder="Abramka_2006">

        <button onclick="registrate_user()" style="font-size: 17px; width: 300px;">Начать хим-завивку пейсов</button>
    </div>
    <button id="home" onclick="home()" style="font-size: 12px; width: 300px;">Назад</button>
</body>

</html>

</html>
